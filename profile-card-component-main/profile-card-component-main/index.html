  <main class="card">

      <img src="images/bg-pattern-card.svg" alt="svg">

        <img src="images/image-victor.jpg" alt="#">
      </div>
    </div>
    <div class="card-divider"></div>
    <div class="card-body">

      <hr width="100%">

          <span>80K</span>
          <p>Followers</p>
        </div>
        <div class="social-numbers">
          <span>803k</span>
          <p>Likes</p>
        </div>
        <div class="social-numbers">
          <span>1.4k</span>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
